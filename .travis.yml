language: node_js
version: 1.0
node_js:
- 12.4.0
cache:
  directories:
  - node_modules
dist: trusty
install:
- npm install
script:
- npm run test
- npm run build
notifications:
  email:
  - ebrehault@gmail.com
jobs:
  include:
    - stage: Tagging
      if: (branch = master) AND (tag IS blank)
      after_success: source ./deploy.sh
      deploy:
        provider: releases
        api_key:
          secure: 
        name: Build $PACKAGE_VERSION
        on:
          repo: guillotinaweb/grange-core
          branch: master
          tags: true
    - stage: NPM release
      if: tag IS present
      before_deploy: cd dist/grange-core
      deploy:
        provider: npm
        edge: true
        email: ebrehault@gmail.com
        skip_cleanup: true
        api_key:
          secure: 
        on:
          tags: true
          repo: guillotinaweb/grange-core
          branch: master
